# おすすめタブでマップ一覧が表示される
# シナリオ: ホーム画面の「おすすめ」タブでフィードが表示されることを確認

appId: com.tyatsushi.machikore
---

- launchApp:
    clearState: true

# Dev Client ランチャーからMetroに接続
- runFlow: _common/connect_metro.yaml

# オンボーディング画面が表示された場合は通過
- runFlow: _common/pass_onboarding.yaml

# ホーム画面で「おすすめ」タブが表示されていることを確認
- assertVisible:
    id: "tab-recommend"

# フィードリストが表示されていることを確認
- extendedWaitUntil:
    visible:
      id: "mixed-feed-list"
    timeout: 15000

# マップカードが少なくとも1つ表示されていることを確認
- assertVisible:
    id: "map-card"
