# 共通: Metro サーバーに接続してアプリ本体を起動
# Dev Client ランチャー → アプリ本体

appId: com.tyatsushi.machikore
---

# Dev Client のランチャー画面が表示されるまで待機
- extendedWaitUntil:
    visible: ".*"
    timeout: 10000

# Dev Client のランチャー画面で localhost をタップ
- tapOn:
    text: ".*localhost.*"
    optional: true

# アプリバンドルのロード後に Expo Dev Menu の "Continue" が表示されるのを待つ
- extendedWaitUntil:
    visible: "Continue"
    timeout: 60000

# Expo Dev Menu の "Continue" ボタンをタップ
- tapOn:
    text: "Continue"

# Dev Menu を閉じる（オーバーレイ部分をタップ）
- tapOn:
    point: "50%,10%"
    optional: true

# 利用規約の「同意してはじめる」ボタンをタップ（表示された場合）
- tapOn:
    text: ".*はじめる.*"
    optional: true

# アプリ本体が起動するまで待機
- extendedWaitUntil:
    visible: ".*"
    timeout: 30000
