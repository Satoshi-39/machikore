# タブナビゲーションテスト
# 各タブに正常に遷移できることを確認

appId: com.tyatsushi.machikore
---

- launchApp:
    clearState: true

# オンボーディング画面が表示された場合は通過
- runFlow: _common/pass_onboarding.yaml

# ホーム画面の確認
- assertVisible:
    text: "おすすめ"
- assertVisible:
    text: "フォロー中"

# 発見タブをタップ
- tapOn:
    id: "tab-discover"

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

# 発見画面の確認
- assertVisible:
    id: "discover-screen"
    optional: true

# マイページタブをタップ
- tapOn:
    id: "tab-mypage"

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

# マイページ画面の確認（匿名ユーザー）
- assertVisible:
    text: "街コレへようこそ"

# ホームタブに戻る
- tapOn:
    id: "tab-home"

- extendedWaitUntil:
    visible: "おすすめ"
    timeout: 5000

# ホーム画面に戻ったことを確認
- assertVisible:
    text: "おすすめ"
